# ExamenBloc2/docker-compose.yml

services:
  # -------------------------------
  # MySQL
  # -------------------------------
  mysql:
    image: mysql:8.0
    container_name: exam-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  # -------------------------------
  # phpMyAdmin
  # -------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: exam-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT}:80"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  # -------------------------------
  # Zookeeper (Confluent)
  # -------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.7
    container_name: exam-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      # "cub" est l'outil Confluent pour vérifier la readiness (zk-ready / kafka-ready). :contentReference[oaicite:4]{index=4}
      test: ["CMD-SHELL", "cub zk-ready localhost:2181 20"]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 20s
    restart: unless-stopped

  # -------------------------------
  # Kafka (Confluent)
  # -------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.7.7
    container_name: exam-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      # Interne Docker : 9092 (Kafka UI l'utilise)
      - "9092:9092"
      # Externe host : 29092 (ton Python sur la VM doit utiliser celui-là)
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      # 2 listeners:
      # - INTERNAL => pour les conteneurs (kafka:9092)
      # - EXTERNAL => pour la VM host (localhost:29092)
      KAFKA_LISTENERS: "INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:9092,EXTERNAL://${KAFKA_ADVERTISED_HOST:-localhost}:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"

      # Single broker => replication factor = 1 obligatoire pour éviter des erreurs au démarrage
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Dev-friendly
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "cub kafka-ready -b localhost:9092 1 20"]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 30s
    restart: unless-stopped

  # -------------------------------
  # Kafka UI
  # -------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: exam-kafka-ui
    ports:
      - "${KAFKA_UI_PORT}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ${KAFKA_UI_CLUSTER_NAME}
      # IMPORTANT : Kafka UI est dans Docker => doit utiliser kafka:9092, jamais localhost
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
      AUTH_TYPE: "disabled"
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
  zookeeper_data:
  zookeeper_log:
